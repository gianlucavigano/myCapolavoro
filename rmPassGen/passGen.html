                <span style="--i:28;"></span>

    </div>
    <div class="container">
        <button class="btn btn-primary mb-3" onclick="createPassword()">
            Generate Password
            <img id="magicWand" src="/images/magic-wand (2).png" alt="" class="ms-2">

        <input type="text" id="password" placeholder="Password" class="form-control mb-3">

            <img class="img-fluid" src="/images/copy.png" alt="" id="copyIcon" onclick="copyPassword()">
